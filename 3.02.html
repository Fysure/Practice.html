    CREATE A SIGNUP FORM HERE INSIDE OF A CONTAINER. INCLUDE:
    * TEXT INPUT
    * TEXTAREA INPUT
    * EMAIL
    * DROPDOWN
  -->


  <!-- Bootstrap Javascript -->
  <form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Name</b></label>
      <input type="text" placeholder="Name" name="email" required>
  
      <label for="psw"><b>Email</b></label>
      <input type="password" placeholder="Email" name="psw" required>
  
      <label for="psw-repeat"><b>Questions?</b></label>
      <input type="password" placeholder="Questions?" name="psw-repeat" required>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Questions?
      </label>
      <label for="cars">Do you approve of this website:</label>
      <p style="color:red">Do you approve of this website?</p>
      <select name="cars" id="cars">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
